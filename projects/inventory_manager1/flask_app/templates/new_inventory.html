<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Inventory</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm d-flex flex-row justify-content-around">
        <div class="d-flex flex-column m-3 w-50 p-3" style="background-color: papayawhip;">
            <div class="text-end">
                <a href="/dashboard">Back to dashboard</a>
            </div>
            <h2 class="mt-2">Open a New Inventory</h2>
            {% with messages = get_flashed_messages(category_filter = ["inventory"]) %}
            {% if messages %}
            <div class="alert alert-danger text-danger">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="/create_inventory" method="POST" class="d-flex flex-column">
                <label for="inventory_name" class="p-1">Inventory Name:</label>
                <input type="text" name="inventory_name" class="p-1">
                <input type="submit" value="Submit" class="p-1 mt-3">
            </form>
        </div>
    </div>
</body>
</html>
