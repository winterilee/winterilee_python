<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Welcome {{session["logged_in_name"]}}</h1>
        <div>
            <div class="text-end">
                <a href="/new_inventory">+ Open a New Inventory</a>
                <span> | </span>
                <a href="/logout">logout</a>
            </div>
            <p><strong>Inventory List:</strong></p>
        </div>
        <div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                {% for inventory in inventories %}
                <tbody>
                    <tr>
                        <td>{{inventory.inventory_name}}</td>
                        {% if inventory.inventory_status == 1 %}
                        <td>Active</td>
                        {% else %}
                        <td>Inactive</td>
                        {% endif %}
                        <td><a href="/view_inventory/{{inventory.id}}">View Inventory</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
